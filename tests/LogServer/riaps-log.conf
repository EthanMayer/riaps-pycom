#----------------------------------------
#  Custom Loggers
#----------------------------------------
[[sink]]
name = "tcp_st"
type = "tcp_sink_st"
server_host = "172.21.20.70"
server_port = 12345
lazy_connect = false

[[sink]]
name = "tcp_mt"
type = "tcp_sink_mt"
server_host = "172.21.20.70"
server_port = 12345
lazy_connect = false

[[sink]]
name = "console_mt"
type = "stdout_sink_mt"

[[pattern]]
name = "dev_pattern"
value = "[%l]:%H:%M:%S,%e:[%P]:%v"

[[logger]]
name = "FmAppActor.pinger"
sinks = ["tcp_st", "console_mt"]
pattern = "dev_pattern"
level = "trace"

[[logger]]
name = "FmAppActor.comp"
sinks = ["tcp_st", "console_mt"]
pattern = "dev_pattern"
level = "trace"

[[logger]]
name = "FmDevActor.pinger"
sinks = ["tcp_st", "console_mt"]
pattern = "dev_pattern"
level = "trace"

[[logger]]
name = "FmDevActor.dev"
sinks = ["tcp_st", "console_mt"]
pattern = "dev_pattern"
level = "trace"